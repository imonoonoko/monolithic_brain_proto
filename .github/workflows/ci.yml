name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  lint:
    name: Lint & Syntax Check
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8 black isort
    
    - name: Check code formatting with Black
      run: black --check src/
    
    - name: Check import sorting with isort
      run: isort --check-only src/
    
    - name: Lint with flake8
      run: |
        flake8 src/ --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 src/ --count --exit-zero --max-complexity=10 --max-line-length=120 --statistics

  test:
    name: Unit Tests
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install numpy pytest
        # Note: llama-cpp-python requires special setup for CI
        # pip install llama-cpp-python  # Skipped - requires model files
    
    - name: Run syntax check
      run: python -m py_compile src/server.py src/hippocampus.py src/cortex_llm.py

  build-windows:
    name: Build Windows Executable
    runs-on: windows-latest
    needs: [lint, test]
    if: github.ref == 'refs/heads/main'
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller fastapi uvicorn numpy
        # Install llama-cpp-python wheel for Windows
        pip install llama-cpp-python --prefer-binary
    
    - name: Build with PyInstaller
      run: |
        pyinstaller --name Cortex --onedir --console src/server.py
    
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: CortexAI-Windows
        path: dist/Cortex/
        retention-days: 7
