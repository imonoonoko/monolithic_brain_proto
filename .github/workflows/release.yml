name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    name: Create Release
    runs-on: windows-latest
    
    permissions:
      contents: write

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller fastapi uvicorn numpy
        pip install llama-cpp-python --prefer-binary
    
    - name: Download Model
      run: |
        curl -L -o qwen2.5-1.5b-instruct-q4_k_m.gguf "https://huggingface.co/Qwen/Qwen2.5-1.5B-Instruct-GGUF/resolve/main/qwen2.5-1.5b-instruct-q4_k_m.gguf?download=true"
      shell: pwsh

    - name: Find Llama DLL
      id: deps
      run: |
        $LLAMA_PATH = python find_llama_dll.py
        echo "LLAMA_LIB=$LLAMA_PATH" >> $env:GITHUB_OUTPUT
      shell: pwsh

    - name: Build with PyInstaller
      run: |
        pyinstaller --noconfirm --onedir --console --name "Cortex" `
          --add-data "src;src" `
          --add-data "${{ steps.deps.outputs.LLAMA_LIB }};llama_cpp/lib" `
          --exclude-module torch `
          --exclude-module pandas `
          --exclude-module sklearn `
          --exclude-module scipy `
          --exclude-module matplotlib `
          --exclude-module cv2 `
          --exclude-module skimage `
          --exclude-module PIL `
          --hidden-import="uvicorn.logging" `
          --hidden-import="uvicorn.loops" `
          --hidden-import="uvicorn.loops.auto" `
          --hidden-import="uvicorn.protocols" `
          --hidden-import="uvicorn.protocols.http" `
          --hidden-import="uvicorn.protocols.http.auto" `
          --hidden-import="uvicorn.protocols.websockets" `
          --hidden-import="uvicorn.protocols.websockets.auto" `
          --hidden-import="uvicorn.lifespan.on" `
          src/server.py
      shell: pwsh
    
    - name: Prepare release package
      run: |
        mkdir release
        mkdir release\CortexAI
        Copy-Item -Recurse dist\Cortex\* release\CortexAI\
        mkdir release\CortexAI\models
        mkdir release\CortexAI\memories
        Copy-Item -Recurse examples release\CortexAI\
        Copy-Item README.md release\CortexAI\
        Copy-Item README_ja.md release\CortexAI\
        Copy-Item LICENSE release\CortexAI\
        Copy-Item persona.txt release\CortexAI\
        Copy-Item qwen2.5-1.5b-instruct-q4_k_m.gguf release\CortexAI\models\qwen-1.5b.gguf
      shell: pwsh
    
    - name: Create ZIP
      run: Compress-Archive -Path release\CortexAI -DestinationPath CortexAI-${{ github.ref_name }}-windows.zip
      shell: pwsh
    
    - name: Create Release
      uses: softprops/action-gh-release@v2
      with:
        files: CortexAI-${{ github.ref_name }}-windows.zip
        body_path: RELEASE_NOTES.md
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
