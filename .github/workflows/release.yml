name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    name: Create Release
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller fastapi uvicorn numpy
        pip install llama-cpp-python --prefer-binary
    
    - name: Build with PyInstaller
      run: |
        pyinstaller --name Cortex --onedir --console src/server.py
    
    - name: Prepare release package
      run: |
        mkdir release
        mkdir release\CortexAI
        Copy-Item -Recurse dist\Cortex\* release\CortexAI\
        mkdir release\CortexAI\models
        mkdir release\CortexAI\memories
        Copy-Item -Recurse examples release\CortexAI\
        Copy-Item README.md release\CortexAI\
        Copy-Item README_ja.md release\CortexAI\
        Copy-Item LICENSE release\CortexAI\
      shell: pwsh
    
    - name: Create ZIP
      run: Compress-Archive -Path release\CortexAI -DestinationPath CortexAI-${{ github.ref_name }}-windows.zip
      shell: pwsh
    
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: CortexAI-${{ github.ref_name }}-windows.zip
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
